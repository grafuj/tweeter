<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    type="text/css" />

  <!-- External local CSS Sheets -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet-feed.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet">

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <nav-newtweet>Write a new tweet
      <nav-NTicon>
        <i class="fa-solid fa-angles-down"></i>
      </nav-NTicon>
    </nav-newtweet>
  </nav>
  <header>
    <logged-in-user>
      <div>
        <img src="/images/profile-hex.png">
      </div>

      <div>
        <h2>Graham Fujisawa</h2>
      </div>
    </logged-in-user>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet" method="get">
      <h2>Compose Tweet</h2>
      <form action="http://localhost:8080/tweets">

        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>

        <div class="under-tweet">
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" id="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <article class="tweet">
      <div class="tweet-user">
        <span class="photo-name">
          <a>Photo</a>
          <a>Name</a>
        </span>
        <a>@handle</a>
      </div>
      <div>
        <a>main tweet</a>
      </div>

      <footer>
        <div class="date-icons">
          <span class="date">
            <a>10 days ago</a>
          </span>
          <span class="icons">
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-solid fa-heart"></i>
          </span>
        </div>
      </footer>

      </article.tweet>
  </main>
</body>

</html>
